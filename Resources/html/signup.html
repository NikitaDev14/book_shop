<div class="container" ng-controller="signupController as signCtrl">
    <div header></div>
    <form class="form-horizontal" name="signupForm" ng-submit="signCtrl.signup()">
        <div class="form-group has-feedback" ng-class="(signupForm.email.$valid)? 'has-success' : 'has-error'">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email" aria-describedby="emailStatus" ng-model="email" ng-pattern="signCtrl.template.email" required>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="signupForm.email.$valid"></span>
                <span id="emailStatus" class="sr-only" ng-show="signupForm.email.$valid">(success)</span>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="signupForm.email.$invalid"></span>
                <span id="emailStatus" class="sr-only" ng-show="signupForm.email.$invalid">(error)</span>
                <span class="error" ng-show="signupForm.email.$invalid">Invalid email.</span>
            </div>
        </div>
        <div class="form-group has-feedback" ng-class="(signupForm.password.$valid)? 'has-success' : 'has-error'">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" aria-describedby="passwordStatus" ng-maxlength="45" ng-model="password" ng-pattern="signCtrl.template.password" required>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="signupForm.password.$valid"></span>
                <span id="passwordStatus" class="sr-only" ng-show="signupForm.password.$valid">(success)</span>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="signupForm.password.$invalid"></span>
                <span id="passwordStatus" class="sr-only" ng-show="signupForm.password.$invalid">(error)</span>
                <span class="error" ng-show="signupForm.password.$invalid">Password length should be from 4 to 45 symbols</span>
            </div>
        </div>
        <div class="form-group has-feedback" ng-class="(signupForm.passwordRepeat.$valid)? 'has-success' : 'has-error'">
            <label for="inputRepeatPassword" class="col-sm-2 control-label">Repeat password</label>
            <div class="col-sm-10">
                <input type="password" name="passwordRepeat" class="form-control" id="inputRepeatPassword" placeholder="Repeat password" aria-describedby="repeatPasswordStatus" ng-model="passwordRepeat" ng-pattern="password" required>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="signupForm.passwordRepeat.$valid"></span>
                <span id="repeatPasswordStatus" class="sr-only" ng-show="signupForm.passwordRepeat.$valid">(success)</span>
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="signupForm.passwordRepeat.$invalid"></span>
                <span id="repeatPasswordStatus" class="sr-only" ng-show="signupForm.passwordRepeat.$invalid">(error)</span>
                <span class="error" ng-show="signupForm.passwordRepeat.$invalid">Passwords are not identical</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" data-toggle="modal" ng-class="{'disabled': signupForm.$invalid}">Signup</button>
            </div>
        </div>
    </form>
    <p ng-bind="signCtrl.message"></p>
</div>
