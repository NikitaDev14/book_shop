                   ng-bind="cartCtrl.lang.template.header.mainPage"></a>
                <a class="btn btn-info" ng-href="#/cart" role="button" ng-class="{'disabled': !cartCtrl.isValidUser}">

                </a>

            <div class="col-xs-3 text-center">
                <button class="btn btn-default" type="button" ng-click="cartCtrl.lang.changeLang('ua')"

                <button class="btn btn-default" type="button" ng-click="cartCtrl.lang.changeLang('en')"

                </button>
